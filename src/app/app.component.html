<div class="container">
  <div class="row">
    <div class="form-group col-12"> <label for="CidadeInputText">Pesquisa por cidade</label> 
      <input [(ngModel)]="cidade"type="text" id="CidadeInputText"  placeholder="Digite a cidade" class="form-control col-10" >
      <br>
      <div class="col-10">
        <button  type="button" class="btn btn-primary btn-block" (click)="pesquisar()">Pesquisar</button>
      </div>
    </div>
  <div class="row">
    <app-previsao class="col-md-4"*ngFor="let p of previsoes" [previsao]="p"></app-previsao>
  </div>
</div >
